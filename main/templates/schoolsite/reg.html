{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'schoolsite/css/style1.css' %}">
    <title>Регистрация</title>
</head>
<body>
    <header>
        <aside class="fafa">
            <div class="sp1"><span class="muimi-span">MUIMI </span><span class="school-span">School</span></div>
            <div class="sp2"><span class="muimi-span">MUIMI </span><span class="school-span">School</span></div>
        </aside>
    </header>
    <div class="hf">
        <h1>Регистрация нового претендента на учителя</h1>
    </div>
    <div class="ht">
        <h3>Заполните следующщую форму</h3>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.subject }}<br>
        {{ form.first_name }}<br>
        {{ form.second_name }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <h3><button type="submit" class="btn btn-success">Отправить запрос</button></h3>
    </form>
</body>
</html>
